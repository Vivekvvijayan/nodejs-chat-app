  <body>
    <div class="container">
      <div class="chat-container">

        <!-- header start -->

        <header>

            <img src="./assets/phone-call.png"class="icon" alt="" srcset="" />

        </header>

        <!-- header end -->

        <!-- chat body start -->

        <section class="chat">

        <!-- message sedn section start -->

            <div class="input-container receive">

                <img src="./assets/plus.png"class="icon plus" alt="">

            <span class="mic-button">
